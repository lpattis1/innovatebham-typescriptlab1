<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicey Business</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/diceybusiness/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="button-holders bg-light p-4 d-flex justify-content-center">
        <button class="btn btn-primary generate-btn">New Die</button>
        <button class="btn btn-secondary reroll-btn">Reroll Die</button>
        <button class="btn btn-info text-white sum-btn">Sum Die</button>
      </div>

      <div class="die-container bg-light mt-5 p-5 d-flex"></div>

      <div class="die-total d-flex justify-content-center mt-5">
        <h3 class="die-total-num"></h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="/diceybusiness/app.js"></script>
  </body>
</html>
